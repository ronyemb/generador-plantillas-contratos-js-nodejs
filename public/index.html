<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Contratos</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- Usa el mismo CSS que ya tienes -->
</head>
<body>

    <nav>
      <ul>
        <li><a href="registro.html">Registrar Contrato</a></li> <!-- Enlace a la página de registro de contratos -->

    </nav>
  </header>

  <main>
    <h1>Lista de Contratos</h1>

      <thead>

          <th>Cliente</th>
