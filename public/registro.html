<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratify - Generación de Contratos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Volver a la Lista de Contratos</a></li> <!-- Enlace para volver al listado -->
        </ul>
      </nav>
    </header>

    <h1>Generar Contrato</h1>
    <form id="contractForm">
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>
        
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto" required>
        
        <label for="fecha">Fecha de Contrato:</label>
        <input type="date" id="fecha" name="fecha" required>
        
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>

        <!-- Nuevo campo para seleccionar el formato -->
        <label for="format">Formato del contrato:</label>
        <select id="format" name="format" required>
            <option value="pdf">PDF</option>
            <option value="word">Word</option>
        </select>

        <button type="submit">Generar Contrato</button>
    </form>

    <script type="module" src="js/main.js"></script>
</body>
</html>
